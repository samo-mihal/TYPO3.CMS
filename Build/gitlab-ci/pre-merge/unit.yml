unit javascript pre-merge:
  stage: main
  except:
    refs:
      - schedules
      - "10.4"
  cache:
    key: 10.4-composer-js
    paths:
      - .cache
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 7.2
    - Build/Scripts/runTests.sh -s unitJavascript

